<SCRIPT>
let g_TC_sPuzzle_NoArchive_NoCommandLine    = 'puzzle001'; // used if no StartingPuzzle.txt
let g_TC_sPuzzle_Archive                    = '';
let g_TC_sCurrentPuzzle_FromCookie                     = '';


let g_sPuzzleNumber          = 'puzzle000'
let g_bConnectionIsWebBased = true;
var g_bPlaying = false;

function TC_AddScreenInfo()
{
    let elem = document.getElementById("OpeningText");
    let sCredits = '';
    sCredits += 'This Puzzle:' + '<br>'
    sCredits += g_sPuzzleTitle + '<br>'
    sCredits += g_sPuzzleCreditAuthor + '<br>';
    sCredits += g_sPuzzleCreditDate;
    elem.innerHTML = sCredits;
    ForIdSetVisibility("OpeningText", true)
}

function TC_CloseScreen()
{
    if ( g_bPlaying )
        return;
    SG2_RealStart()
    g_bPlaying = true;
}

function Dispatch() 
{
    TC_MouseSupport_RightClick();
    if (window.location.protocol === "file:")
        g_bConnectionIsWebBased = false;
    TC_Configuration_pick();
    g_sPuzzleVersion = '&nbsp;&nbsp;&nbsp;V.0.3.020';
//
    TC_LoadPuzzleArchiveDefault();
    SG2_LoadAll(0);
    return;
}

function TC_SetActiveSize()
{
    let elemAll = document.getElementById("Body_Intro");
    elemAll.style.height = MakePixelString(g_Window_iHeight);
    elemAll.style.width  = MakePixelString(g_Window_iWidth);

    let elemReal = document.getElementById("Body_Real");
    elemReal.style.height = MakePixelString(g_Window_iHeight);
    elemReal.style.width  = MakePixelString(g_Window_iWidth);
    
}
