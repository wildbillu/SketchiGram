<SCRIPT>
alert('A')

document.onkeypress = function (e) {TC_KeyboardSupport_KeyPress(e);};
document.onkeyup = function (e) {TC_KeyboardSupport_KeyUp(e);};
let g_TC_sPuzzle_NoArchive_NoCommandLine    = 'puzzle012';
let g_sPuzzleNumber          = 'puzzle000'
let g_bConnectionIsWebBased = true;

function Dispatch() 
{
    alert('B')
    if (window.location.protocol === "file:")
        g_bConnectionIsWebBased = false;
    TC_Configuration_pick();
    g_TC_iBiggestBottom = 0;

    g_sPuzzleVersion = '&nbsp;&nbsp;&nbsp;V.0.0.070';
//
alert('C')
    TC_LoadPuzzleArchive();
    alert('D')
    SG2_LoadAll(0);
    
    return;
}

function TC_SetActiveSize()
{
    var elemAll = document.getElementById("Body_Any");
    elemAll.style.height = g_TC_iBiggestBottom;
    elemAll.style.width  = g_Window_iWidth;
}

function A(e)
{
    GRBMS_mouseMove(e)
}
var iM = 0;

</SCRIPT>

<BODY Id="Body_Nothing" class="MoveCursor" topmargin="0" leftmargin="0" OnLoad="Dispatch();" >
<DIV Id="Body_Any" class="Body_Any_BeforeLoad" ontouchmove="GRBMS_touchMove(event);" onmousemove="A(event);"></DIV>  
<DIV Id="Messages" class="Div_Message"></DIV>
