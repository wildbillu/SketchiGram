function TC_SetDefaultFile(sNewDefault)
{
    let sOriginalDefault = 'latest'
    g_PuzzlePath_sThisPuzzle                = g_PuzzlePath_sThisPuzzle.replaceAll(sOriginalDefault, sNewDefault);
    g_PuzzleFile_sThisPuzzle_Text           = g_PuzzleFile_sThisPuzzle_Text.replaceAll(sOriginalDefault, sNewDefault);
    g_PuzzlePath_sThisPuzzle_Image          = g_PuzzlePath_sThisPuzzle_Image.replaceAll(sOriginalDefault, sNewDefault);
    g_PuzzlePath_sThisPuzzle_Image_Extra    = g_PuzzlePath_sThisPuzzle_Image_Extra.replaceAll(sOriginalDefault, sNewDefault);
    g_PuzzlePath_sThisPuzzle_Image_Solved   = g_PuzzlePath_sThisPuzzle_Image_Solved.replaceAll(sOriginalDefault, sNewDefault);
}

//<meta name="viewport" content="height=device-height, width=device=width initial-scale=1.0">
function Dispatch() 
{// these are also features
    g_sPuzzleVersion = '&nbsp;&nbsp;&nbsp;V.0.0.024';
//    g_Place_bDirectPlaceSupport = false;
//    g_Place_bPopupPlaceSupport = true;
    g_Place_bDirectPlaceSupport = true;
    g_Place_bPopupPlaceSupport = false;
//
    var sTC = 'APP=TC';
    var sYM = 'APP=YM';
    var sSG = 'APP=SG';
    var sSG2 = 'APP=SG2';

    let sNewDefault         = 'puzzle001';
    TC_SetDefaultFile(sNewDefault);
//    var sME = sTC;
//    var sME = sYM;
//    var sME = sSG;
    var sME = sSG2;
    var sSearch = window.location.search;
    var sPageURL = window.location.search.substring(1);
    var aPairs = [];
    if ( sPageURL.length > 0 )
        aPairs = sPageURL.split('&');
    if ( aPairs.length == 0 )
        aPairs.push(sME)
    for ( var iP = 0; iP < aPairs.length; iP++ )
    {
        sElem = aPairs[iP].toUpperCase();
        if ( sElem == sTC)
        {
            g_bIsTwistiCross = true;
            g_bIsYourMove = false;
            g_bIsSketchiGram = false;
        }
        if ( sElem == sYM)
        {
            g_bIsTwistiCross = false;
            g_bIsYourMove = true;
            g_bIsSketchiGram = false;
        }
        if ( sElem == sSG)
        {
            g_bIsTwistiCross = false;
            g_bIsYourMove = false;
            g_bIsSketchiGram = true;
            g_bIsSketchiGramVariant1 = true;
            g_bIsSketchiGramVariant2 = false;
        }
        if ( sElem == sSG2)
        {
            g_bIsTwistiCross = false;
            g_bIsYourMove = false;
            g_bIsSketchiGram = true;
            g_bIsSketchiGramVariant1 = false;
            g_bIsSketchiGramVariant2 = true;
        }
    }
    if ( g_bIsTwistiCross )
    {
        LoadTwistiCross();
        return;
    }
    if ( g_bIsYourMove )
    {
        GRBMS_LoadAll(0);
        return;
    }
    if ( g_bIsSketchiGram && g_bIsSketchiGramVariant1 )
    {
        SG_LoadAll(0);
        return;
    }
    if ( g_bIsSketchiGram && g_bIsSketchiGramVariant2)
    {
        SG2_LoadAll(0);
        return;
    }
    alert('oops.')
}

function TC_SetActiveSize()
{
    var elemAll = document.getElementById("Body_Any");
    elemAll.style.height = g_TC_iBiggestBottom;
    elemAll.style.width  = g_TC_iBiggestRight;
}
function A(e)
{
    GRBMS_mouseMove(e)
}
var iM = 0;

</SCRIPT>

<BODY Id="Body_Nothing" class="MoveCursor" topmargin="0" leftmargin="0" OnLoad="Dispatch();" >
